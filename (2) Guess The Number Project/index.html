<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cover">
        <div class="container header">
          <div class="row row-margin">
            <div class="col-sm-12">
            <h1 class="text-center"> Guess The Number </h1>
            </div>
            <div class="col-sm-12">
            <p class="text-center text-uppercase">The game will produce a number between 1 and 100.</p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
              
            </div>
            <div class="col-md-8">
            <textarea class="col-md-12" id="inputNumber" rows="5">Enter a guess</textarea>
            </div>
          </div>
          <div class="row row-margin">
            <div class="col-sm-3">
              
            </div>
            <button id="checkNumber" class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4" type="submit">Check Number</button>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-center">
              <div id="notification" class="alert alert-info">You have not been guess yet.</div>
            </div>
          </div>
        </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
